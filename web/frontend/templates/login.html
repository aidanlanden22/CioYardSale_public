{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{message}}
    </div>
  {% endif %}
  <div class="row">
    <div class="col-md-12">
      <div class="row my-5">
        <div class="col-md-6">
          <h2 class="my-3">Log In</h2>
          {% if user.is_authenticated %}
              <br>
              <a class="btn btn-danger btn-md mb-4" href="{% url 'logout' %}">Logout</a>
          {% else %}
              <form method="POST"> {% csrf_token %}
                  {% for field in login_form %}
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                            <label>{{ field.label_tag }}</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                            <label>{{ field }}</label>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                  <div class="col-3 mx-3">
                    <button class="btn btn-success btn-md my-4" type="submit">Submit</button>
                  </div>
              </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div class="col-md-12 text-center">
      <p>Don't have an account yet? <a href="{% url 'signup_user' %}">Sign up!</a></p>
    </div>
  </div>

</div>

{% endblock content %}
