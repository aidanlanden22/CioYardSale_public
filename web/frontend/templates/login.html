{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{message}}
    </div>
  {% endif %}
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 offset-3">
          <h3 class="text-center my-3">Log In</h3>
          {% if user.is_authenticated %}
              <br>
              <a class="btn btn-danger btn-md mb-4" href="{% url 'logout' %}">Logout</a>
          {% else %}
              <form method="POST"> {% csrf_token %}
                  {{ login_form.as_table }}
                  <button class="btn btn-success btn-md my-4" type="submit">Submit</button>
              </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-md-3 offset-3 text-center">
      <a href="{% url 'signup_user' %}" style="color: black;"><h5> Sign Up to Buy </h5></a>
    </div>
    <div class="col-md-3 text-center">
      <a href="#" style="color: black;"><h5> Sign Up a CIO </h5></a>
    </div>
  </div>

</div>

{% endblock content %}
