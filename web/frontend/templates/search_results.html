{% extends 'base.html' %}

{% block content %}


      <h2 class="my-3 text-center">Search Results</h2>


      <div class="row">
  <div class="col-md-8 mx-auto text-center mb-5">
    <div class="list-group list-group-flush">
      <a class="list-group-item" style="font-weight: bold;">
        <div class="row">
          <div class="col-6">
            Item Title
          </div>
          <div class="col-6">
            Item Price
          </div>
        </div>
      </a>

      {% for item in items %}

          <div class="row">
            <div class="col-6">
              {{ item.title }}
            </div>
            <div class="col-6">
              ${{ item.price }}
            </div>
          </div>
        </a>
      {% endfor %}
    </div>

  </div>
</div>
   

{% endblock content %}
