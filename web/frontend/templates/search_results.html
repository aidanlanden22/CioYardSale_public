{% extends 'base.html' %}

{% block content %}


      <h2 class="my-3 text-center">Search Results</h2>


      <div class="row">
  <div class="col-md-8 mx-auto text-center mb-5">
    <div class="list-group list-group-flush">
      <a class="list-group-item" style="font-weight: bold;">

        <div class="row">
          {% if items|length > 0 %}
          <div class="col-6">
            Item Title
          </div>
          <div class="col-6">
            Item Price
          </div>
          {% endif %}

        </div>
      </a>

      {% if items|length == 0 %}
      <p></p>
      <p> No commodity matched your search. </p>
      {% endif %}




      {% for item in items %}
      <a href="{% url 'view_item' item.pk %}" class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-6">
              {{ item.title }}
            </div>
            <div class="col-6">
              ${{ item.price }}
            </div>
          </div>
        </a>
      {% endfor %}
    </div>

  </div>
</div>


{% endblock content %}
