sudo: false

language: python

python:
  - "3.5"

services:
  - docker

before_install:
  - export DJANGO_SETTINGS_MODULE="CioYardSale.settings"
  - export PYTHONPATH="$HOME/builds/emmafass/CioYardSale/"
  - docker pull tp33/django
  - docker pull mysql:5.7.14
  - mkdir ~/cs4501
  - mkdir ~/cs4501/app
  - docker run --name web -v ~/cs4501/app:/app tp33/django
  - sleep 20
  - mkdir ~/cs4501/db
  - docker run --name mysql -d -e MYSQL\_ROOT\_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql  mysql:5.7.14
  - sleep 20
  - docker run -it --name mysql-cmdline --link mysql:db mysql:5.7.14 bash -c " mysql -uroot -p'\$3cureUS' -h db -e \"create user 'www'@'%' identified by 'YES'; CREATE DATABASE cs4501; grant all on test_cs4501.* to 'www'@'%'; grant all on cs4501.* to 'www'@'%';\" "

before_script:
  - sleep 20
  - docker start mysql
  - sleep 20
  - docker-compose up -d

script:
  - docker exec -it cioyardsale_models_1 sh -c "ls"
  - docker exec -it cioyardsale_models_1 sh -c "pwd"
  - docker exec -it cioyardsale_models_1 sh -c "python -V"
  - docker ps -a
  - docker exec -it cioyardsale_models_1 sh -c "python manage.py test"

after_script:
  - docker-compose down
